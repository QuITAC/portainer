version: "3"

networks:
  proxy:
    external: true
    name: proxy

services:
  portainer:
    image: portainer/portainer-ce:latest
    expose:
      - 9000
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.queerreferat.ac`)"
      - "treafik.http.services.portainer.loadbalancer.server.port=9000"
